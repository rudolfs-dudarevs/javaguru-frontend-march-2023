<!DOCTYPE html>
<html>
  <head>
    <title>HTML form validation</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=1"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header id="header">
      <h1 class="title">
        Deniss Mijusovs
        <div class="subtitle">Frontend developer</div>
      </h1>
    </header>
    <main>
      <form id="user-form" class="form">
        <label class="form-label mt-3" for="username"> Enter username </label>
        <input id="username" class="form-control" type="text" name="username" />
        <label class="form-label mt-3" for="email"> Enter email </label>
        <input id="email" class="form-control" type="email" name="email" />
        <label class="form-label mt-4" for="password"> Enter password</label>
        <input id="password" class="form-control" type="password" name="password" />
        <button class="btn btn-primary mt-4" type="submit">Submit</button>
      </form>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
