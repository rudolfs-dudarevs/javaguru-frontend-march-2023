<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>CSS specificity</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <h1>Style the boxes</h1>
            <!-- 1. Līmenis -->
            <p>Level 1</p>
            <div class="row">
                <div class="box">Box 1</div>
                <div class="box">Box 2</div>
            </div>
            <!-- 2. Līmenis -->
            <p>Level 2</p>
            <div class="row">
                <div class="box primary-box">Box 3</div>
                <div class="box secondary-box">Box 4</div>
            </div>
            <!-- 3. Līmenis -->
            <p>Level 3</p>
            <div class="row">
                <div class="box primary-box special-box">Box 5</div>
                <div class="box secondary-box special-box">Box 6</div>
            </div>
            <!-- 4. Līmenis -->
            <p>Level 4</p>
            <div class="row special-row">
                <div class="box primary-box">Box 7</div>
                <div class="box secondary-box">Box 8</div>
            </div>
            <!-- 5. Līmenis -->
            <p>Level 5</p>
            <div class="row special-row">
                <div class="box primary-box special-box">Box 9</div>
                <div class="box secondary-box special-box">Box 10</div>
            </div>
        </main>
    </body>
</html>
